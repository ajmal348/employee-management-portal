<div class="login-wrapper d-flex align-items-center justify-content-center">
  <form
    class="login-form text-center"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <h2 class="mb-4 text-white fw-bold">LOGIN FORM</h2>
    <div *ngIf="error" class="alert alert-danger text-start">{{ error }}</div>

    <div class="mb-3 text-start">
      <label for="username" class="form-label text-white">User Name</label>
      <input
        type="text"
        id="username"
        class="form-control transparent-input"
        placeholder="User Name"
        [(ngModel)]="username"
        name="username"
        (input)="error = ''"
        required
      />
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label text-white">Password</label>
      <input
        type="password"
        id="password"
        class="form-control transparent-input"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        (input)="error = ''"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-light w-100 mt-2"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
